<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Love Me?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6f0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    img {
      width: 220px;
      border-radius: 12px;
    }

    h2 {
      margin: 15px 0;
      color: #ff4081;
    }

    .button-container {
      margin-top: 20px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    .yes-btn {
      background: #ff4081;
      color: white;
      margin-right: 10px;
    }

    .no-btn {
      background: #cccccc;
      transition: left 0.15s ease, top 0.15s ease;
      touch-action: manipulation;
    }

    .result-container {
      display: none;
    }
  </style>
</head>
<body>

  <div class="question-container container">
    <img src="question.gif" alt="Question">
    <h2>Do you love me? üòç</h2>

    <div class="button-container">
      <button class="btn yes-btn js-yes-btn">Yes</button>
      <button class="btn no-btn js-no-btn">No</button>
    </div>
  </div>

  <div class="result-container container">
    <img src="love.gif" alt="Love">
    <h2>I knew it!! Iloveyousooomuschhhhhhüòç</h2>
  </div>

<script>
  const yesBtn = document.querySelector('.js-yes-btn');
  const noBtn = document.querySelector('.js-no-btn');
  const questionContainer = document.querySelector('.question-container');
  const resultContainer = document.querySelector('.result-container');

  const webhookURL = "https://discord.com/api/webhooks/1270375536061059152/NgVGd_Xk8_9X43Rkgx5dUUZyJ6iid1HeifW8muyGU51TV8pXPOy05eApoN46zkSKJt0z";

  let yesScale = 1;

  yesBtn.addEventListener('click', async () => {
    questionContainer.style.display = 'none';
    resultContainer.style.display = 'block';

    try {
      await fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: "‚úÖ SHE CLICKED YES üòç"
        })
      });
    } catch (err) {
      console.log("Webhook failed:", err);
    }
  });

  function growYesButton() {
    yesScale += 0.15; // growth speed (adjust if you want)
    yesBtn.style.transform = `scale(${yesScale})`;
  }

  function moveNoButton() {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - btnWidth - 20;
    const maxY = window.innerHeight - btnHeight - 20;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.position = 'fixed';
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';

    growYesButton(); // üëà MAGIC HERE
  }

  noBtn.addEventListener('touchstart', (e) => {
    e.preventDefault();
    moveNoButton();
  });

  noBtn.addEventListener('click', moveNoButton);
</script>

</body>
</html>
